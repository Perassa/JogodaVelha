<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <Style>
        .celula{
            border: solid 1px;
            text-align: center;
            font-size: 40px;
        }
    </Style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,0,0)">+</Span>
            </div>
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,0,1)">+</Span>
            </div>
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,0,2)">+</Span>
            </div>
        </div>    
        <div class="row">
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,1,0)">+</Span>
            </div>
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,1,1)">+</Span>
            </div>
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,1,2)">+</Span>
            </div>
        </div>    
        <div class="row">
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,2,0)">+</Span>
            </div>
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,2,1)">+</Span>
            </div>
            <div class="col-4 celula">
                <Span onclick="trocarValor(this,2,2)">+</Span>
            </div>
        </div>    
    </div>
</body>
<Script>
    var matrizJogo = [
        ["","","",],
        ["","","",],
        ["","","",]
    ];

    var numeroJogador = 1;

    console.log(matrizJogo);

    function trocarValor(span, linha, coluna)
    {
        if(matrizJogo[linha][coluna]=="")
        {
            if (numeroJogador == 1)
            {
                matrizJogo[linha][coluna] = "0";
                span.innerHTML = "0",
                numeroJogador = 2;
            } else {
                matrizJogo[linha][coluna] = "x";
                span.innerHTML = "x",
                numeroJogador = 1;
            }
        } else {
            alert('Campo j√° marcado!')
        }
       
        console.log(matrizJogo);
        
    }
</Script>
</html>
