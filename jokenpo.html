<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura - Que Comecem o Jogo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        #players {
            display: flex;
            gap: 20px;
        }
        #buttons1, #buttons2 {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            background: transparent;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pedra, Papel e Tesoura - Que Comecem o Jogo</h1>
    <div id="players">
        <div>
            <p>Jogador 1</p>
            <div id="buttons1">
                <button onclick="jogar('pedra', 1)">
                    <img id="img1Pedra" src="./img/Pedra.png" alt="Pedra" width="50">
                </button>
                <button onclick="jogar('papel', 1)">
                    <img id="img1Papel" src="./img/Papel.png" alt="Papel" width="50">
                </button>
                <button onclick="jogar('tesoura', 1)">
                    <img id="img1Tesoura" src="./img/Tesoura.png" alt="Tesoura" width="50">
                </button>
            </div>
        </div>
        <div>
            <p>Jogador 2</p>
            <div id="buttons2">
                <button onclick="jogar('pedra', 2)">
                    <img id="img2Pedra" src="./img/Pedra.png" alt="Pedra" width="50">
                </button>
                <button onclick="jogar('papel', 2)">
                    <img id="img2Papel" src="./img/Papel.png" alt="Papel" width="50">
                </button>
                <button onclick="jogar('tesoura', 2)">
                    <img id="img2Tesoura" src="./img/Tesoura.png" alt="Tesoura" width="50">
                </button>
            </div>
        </div>
    </div>
    <p id="result"></p>
    <button onclick="atualizarPagina()">Atualizar</button>

    <script>
        let escolhas = {
            1: '',
            2: ''
        };

        function jogar(escolha, jogador) {
            const opcoes = ['pedra', 'papel', 'tesoura'];
            escolhas[jogador] = escolha;

            if (jogador==1){
                document.getElementById('img1Pedra').style.display = 'none';
                document.getElementById('img1Papel').style.display = 'none';
                document.getElementById('img1Tesoura').style.display = 'none';
            }

            if (jogador==2){
                document.getElementById('img2Pedra').style.display = 'none';
                document.getElementById('img2Papel').style.display = 'none';
                document.getElementById('img2Tesoura').style.display = 'none';}
                
            if (escolhas[1] && escolhas[2]) {
                const resultado = verificarVencedor(escolhas[1], escolhas[2]);
                document.getElementById('result').innerHTML = `Jogador 1 escolheu ${escolhas[1]}. Jogador 2 escolheu ${escolhas[2]}. Resultado: ${resultado}`;
                // Limpar escolhas para o pr√≥ximo round
                escolhas = { 1: '', 2: '' };
            }
        }

        function verificarVencedor(escolhaJogador1, escolhaJogador2) {
            if (escolhaJogador1 === escolhaJogador2) {
                return 'Empate!';
            } else if (
                (escolhaJogador1 === 'pedra' && escolhaJogador2 === 'tesoura') ||
                (escolhaJogador1 === 'papel' && escolhaJogador2 === 'pedra') ||
                (escolhaJogador1 === 'tesoura' && escolhaJogador2 === 'papel')
            ) {
                return 'Jogador 1 venceu!';
            } else {
                return 'Jogador 2 venceu!';
            }
        }

        function atualizarPagina() {
            location.reload();
        }
    </script>
</body>
</html>
